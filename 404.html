<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ARES Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            opacity: 0.3;
            margin-bottom: 1rem;
            line-height: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .jet-icon {
            font-size: 4rem;
            margin: 2rem 0;
            animation: fly 3s ease-in-out infinite;
        }

        @keyframes fly {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(30px) rotate(-5deg); }
            75% { transform: translateX(-30px) rotate(5deg); }
        }

        a {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #ff6f00;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #e65100;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .coordinates {
            margin-top: 3rem;
            font-family: monospace;
            opacity: 0.5;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="jet-icon">✈️</div>
        <h1>Target Not Found</h1>
        <p>
            This asset is currently grounded due to pilot shortage. 
            Like 74% of our fleet without ARES.
        </p>
        <a href="/">Return to Base</a>
        
        <div class="coordinates">
            STATUS: GROUNDED | PILOT: NOT FOUND | READINESS: 0%
        </div>
    </div>
</body>
</html>
